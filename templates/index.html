<body>
	<h1 style="text-align:center">Sentiment Based Product Recommendation System-NLP Capstone Project Demo</h1>
 <div class="login" style="background-color:hotpink;">


    <form align="center" action="{{ url_for('recommend')}}"method="post">

        <br>



        <button align="center" class ="submit" type="submit" class="btn btn-primary btn-block btn-large">Recommend</button>
    </form>

   <br>
   <br>

     <table>
        <thead>

          <tr>
            {% for col in column_names %}
            <th>

              {{col}}

            </th>
            {% endfor %}
          </tr>

        </thead>
        <tbody>
          {% for row in row_data %}
          <tr>
            {% for col, row_ in zip(column_names, row) %}
            <td>{{row_}}</td>
            {% endfor %}
          </tr>
          {% endfor %}


        </tbody>

      </table>


 </div>
